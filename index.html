<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
      
   
      <script>
        
        function reloadButton() {
            window.location.reload();
        }
            
            
    var userChoice = document.getElementById('selector').getAttribute("value");
    var computerChoice = Math.random();
    if (computerChoice <= 0.33) {
        computerChoice = "rock";
    } else if (computerChoice <= 0.66) {
        computerChoice = "paper";
    } else {
        computerChoice = "scissors";
    }
    var compare = function(userChoice, computerChoice) {
        if (userChoice  === computerChoice) {
              window.alert("The result is a tie!");
          } else if(userChoice ==="rock") {
            if (computerChoice==="scissors") {
                window.alert("Rock wins!");
          } else {
                window.alert("Paper wins");
              }
          }
          else if(userChoice==="paper") {
             if(computerChoice ==="rock") {
                 window.alert("paper wins!");
             } else {
                 window.alert("scissors wins!");
             }
          }
          else if(userChoice==="scissors") {
              if (computerChoice==="rock") {
                  window.alert("Rock wins");
              } else {
                  window.alert("scissors wins");
              }
          }
      };
          
          

    </script>
  </head>
  <body>
    <div class="wrapper">
        <button class="button btn btn-default" onclick="reloadButton();">LETS PLAY RPS AGAIN!</button>
    </div>

      <div class="wrapper">
      <select name="selector" id="selector">
  <option value="rock">Rock</option>
  <option value="paper">Paper</option>
  <option value="scissors">Scissors</option>
</select>
         <button class="btn btn-default" onclick="compare(userChoice, computerChoice);">Submit!</button> 
 </div>
      


      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  </body>

</html>
